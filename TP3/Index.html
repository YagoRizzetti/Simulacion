<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TP3</title>
</head>
<body>
    <h1>Medicina Prepaga</h1>

    <!-- Formulario de datos -->
    <div class="form-data">
        <fieldset class="fieldset fieldset-2">
            <legend class="legend">Tamaño de la Muestra</legend>
            <label class="label">Tamaño</label><input class="input" type="number" placeholder="10">
        </fieldset>
        <fieldset class="fieldset fieldset-2">
            <legend class="legend">Probabilidad del Tipo de Destinatario</legend>
            <label class="label">Probabilidad de que fuera paciente</label><input class="input" type="number" placeholder="Probabilidad de que fuera paciente"><br>
            <label class="label">Probabilidad de que haya asistido a la clinica</label><input class="input" type="number" placeholder="Probabilidad de que haya asistido a la clinica"><br>
            <label class="label">Probabilidad de que nunca haya asistido a la clinica</label><input class="input" type="number" placeholder="Probabilidad de que nunca haya asistido">
        </fieldset>
        <fieldset class="fieldset">
            <legend class="legend">Probabilidad de solicitud de asesor por tipo de destinatario</legend>
            <div>
                <h2>Tipo de destinatario: Paciente</h2>
                <label class="label">Probabilidad de que necesite un asesor</label><input class="input" type="number" placeholder="probabilidad de que necesite un asesor"><br>
                <label class="label">Probabilidad de que no necesite un asesor</label><input class="input" type="number" placeholder="probabilidad de que no necesite un asesor"><br>
            </div>
            <div>
                <h2>Tipo de Destinatario: asistio a la clinica</h2>
                <label class="label">Probabilidad de que necesite un asesor</label><input class="input" type="number" placeholder="probabilidad de que necesite un asesor"><br>
                <label class="label">Probabilidad de que no necesite un asesor</label><input class="input" type="number" placeholder="probabilidad de que no necesite un asesor"><br>
            </div>
            <div>
                <h2>Tipo de Destinatario: Nunca asistio a la clinica</h2>
                <label class="label">Probabilidad de que necesite un asesor</label><input class="input" type="number" placeholder="probabilidad de que necesite un asesor"><br>
                <label class="label">Probabilidad de que no necesite un asesor</label><input class="input" type="number" placeholder="probabilidad de que no necesite un asesor"><br>
            </div>
        </fieldset>
    </div>

    <!-- Tabla de datos -->
    <div class="div-table">

    </div>
</body>
</html>
